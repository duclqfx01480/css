<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Object Fit</title>

        <style>
            img{
                width: 50%;
                height: 100%;
                float: left;
                object-fit: cover;
            }

            .imgContainer{
                width: 100%;
                height: 400px;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="imgContainer">
                <img src="https://www.w3schools.com/css/rock600x400.jpg" alt="Norway">
                <img src="https://www.w3schools.com/css/paris.jpg" alt="paris">
            </div>
        </div>
    </body>
</html>
