<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Margin</title>

        <style>
            .div1{
                border: 1px solid red;
                margin-left: 100px;
            }

            .p1{
                margin-left: inherit;
            }
        </style>
    </head>

    <body>

        <div class="div1">
            <p class="p1">This paragraph has an inherited left margin (from the div element).</p>
        </div>
        
    </body>
</html>
