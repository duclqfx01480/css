<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Attribute Selectors</title>

        <style>
            a[target]{
                background-color: yellow;
            }

            a[target="_blank"]{
                color: red;
                font-weight: bold;
            }

            [title~=flowers]{
                border: 2px solid dodgerblue;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <a href="#">Link 1</a>
            <a href="#" target="_blank">Link 2</a>
            <a href="#" target="_top">Link 3</a>
            <br>
            <img src="https://www.w3schools.com/css/klematis.jpg" alt="flower" title="this is flowers">
        </div>
    </body>
</html>
