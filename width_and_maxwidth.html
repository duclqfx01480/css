<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Width and Maxwidth</title>

        <style>
            #div1{
                width: 500px;
                margin: auto;
                border: 3px solid #73AD21;
                margin-bottom: 30px;
            }

            #div2{
                max-width: 500px;
                margin: auto;
                border: 3px solid #73AD21;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <div id="div1">
                This div element has width: 500px
            </div>

            <div id="div2">
                This div element has max-width: 500px
            </div>
        </div>
        
    </body>
</html>
