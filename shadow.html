<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shadow Effect</title>

        <style>
            #shadown1{
                color: white;
                text-shadow: 0px 0px 4px #73AD21;
            }

            #shadown2{
                color: white;
                text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h1 id="shadown1">Text Shadow</h1>
            <h1 id="shadown2">Text Shadow</h1>

        </div> <!-- end container -->

    </body>
</html>
