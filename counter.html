<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Counters</title>

        <style>
            body{
                counter-reset: section;
            }

            h2::before{
                counter-increment: section;
                content: "Section " counter(section) ": ";
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h1>Using CSS Counters</h1>
            <h2>HTML</h2>
            <h2>CSS</h2>
            <h2>JavaScript</h2>

        </div> <!-- end container -->
    </body>
</html>
