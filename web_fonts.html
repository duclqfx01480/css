<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web fonts</title>

        <style>
            @font-face {
                font-family: myFont;
                src: url(https://www.w3schools.com/css/sansation_light.woff);
            }

            @font-face {
                font-family: myFont2;
                src: url(https://www.w3schools.com/css/sansation_bold.woff);
                font-weight: bold;
            }

            *{
                font-family: myFont;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h1>The @font-face Rule</h1>
            <div>With CSS, websites can use fonts other than the pre-selected "web-safe" fonts.</div>
        </div> <!-- end container -->
    </body>
</html>
