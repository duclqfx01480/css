<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object Position</title>

        <style>

            .pos2{
                width: 200px;
                height: 300px;
                object-fit: cover;
                object-position: 80% 100%;
            }

            .pos3{
                width: 200px;
                height: 300px;
                object-fit: cover;
                object-position: 15% 100%;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <img src="https://www.w3schools.com/css/paris.jpg" alt="" class="pos1">
            <img src="https://www.w3schools.com/css/paris.jpg" alt="" class="pos2">
            <img src="https://www.w3schools.com/css/paris.jpg" alt="" class="pos3">
        </div>
    </body>
</html>
