<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Padding</title>

        <style>
            #div1{
                border: 2px solid #4CAF50;
                padding: 70px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>CSS Padding</h2>
            <div id="div1">
                This element has a padding of 70px.
            </div>
        </div>
    </body>
</html>
