<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Outline</title>

        <style>
            #div1{
                border: 2px solid black;
                outline: #4CAF50 solid 10px;
                margin: auto;
                padding: 20px;
                text-align: center;
            }

            #div2{
                margin: 30px;
                padding: 20px;
                border: 5px solid black;
                outline: 5px solid red;
                outline-offset: 15px;
            }

        </style>
    </head>

    <body>

        <div class="container">
            <div id="div1">
                This element has a 2px black border and a green outline with a width of 10px.
            </div>

            <h2>Add outline offset</h2>
            <div id="div2">
                This paragraph has an outline of 15px outside the border edge.
            </div>
        </div>
        
    </body>
</html>
