<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Links</title>

        <style>
            a:link{
                color: red;
                text-decoration: none;
                padding: 10px;
            }
            a:visited{
                color: green;
            }
            a:hover{
                color: white;
                background-color: #4CAF50;
                /* cursor: pointer; */
            }
            a:active{
                color: blue;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>CSS Links</h1>
            <a href="#">This is a link</a>
        </div>
    </body>
</html>
